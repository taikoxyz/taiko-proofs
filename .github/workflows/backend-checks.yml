name: backend-checks

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install codespell
        run: python -m pip install --upgrade pip codespell
      - name: Check spelling
        run: codespell
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint shared
        run: pnpm --filter @taikoproofs/shared lint
      - name: Build shared
        run: pnpm --filter @taikoproofs/shared build
      - name: Lint api
        run: pnpm --filter @taikoproofs/api lint
      - name: Test api
        run: pnpm --filter @taikoproofs/api test
      - name: Build api
        run: pnpm --filter @taikoproofs/api build
