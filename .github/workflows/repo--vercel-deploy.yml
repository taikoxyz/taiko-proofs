name: Vercel Build and Deploy

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
      flags:
        type: string
        required: false
        default: ""
    secrets:
      vercel_project_id:
        description: "Vercel Project ID"
        required: true
      vercel_org_id:
        description: "Vercel ORG ID"
        required: true
      vercel_token:
        description: "Vercel TOKEN"
        required: true

env:
  VERCEL_ORG_ID: ${{ secrets.vercel_org_id }}
  VERCEL_PROJECT_ID: ${{ secrets.vercel_project_id }}

jobs:
  build-deploy:
    if: ${{ github.actor != 'dependabot[bot]' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8.15.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Install Vercel CLI
        run: pnpm add --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=${{ inputs.environment }} --token=${{ secrets.vercel_token }}
      - name: Build Project Artifacts
        run: vercel build ${{ inputs.flags }} --token=${{ secrets.vercel_token }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt ${{ inputs.flags }} --force --token=${{ secrets.vercel_token }}
