services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-taikoproofs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taikoproofs}
      POSTGRES_DB: ${POSTGRES_DB:-taikoproofs}
    volumes:
      - taikoproofs_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-taikoproofs} -d ${POSTGRES_DB:-taikoproofs}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  taikoproofs_pgdata:
